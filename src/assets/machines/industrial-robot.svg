<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="800px" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Base -->
        <rect fill="#424242" x="25" y="70" width="50" height="20" rx="2"/>
        
        <!-- Main Column -->
        <rect fill="#616161" x="35" y="35" width="30" height="35"/>
        
        <!-- Rotating Base -->
        <circle fill="#757575" cx="50" cy="35" r="15"/>
        <circle fill="#616161" cx="50" cy="35" r="10"/>
        <circle fill="#42A5F5" cx="50" cy="35" r="5"/>
        
        <!-- Main Arm -->
        <g transform="translate(50,35)">
            <rect fill="#616161" x="0" y="-5" width="30" height="10" rx="2"/>
            <!-- Joint -->
            <circle fill="#757575" cx="30" cy="0" r="5"/>
            <!-- Forearm -->
            <g transform="translate(30,0) rotate(-30)">
                <rect fill="#616161" x="0" y="-4" width="25" height="8" rx="2"/>
                <!-- End Joint -->
                <circle fill="#757575" cx="25" cy="0" r="4"/>
                <!-- Tool Head -->
                <g transform="translate(25,0)">
                    <rect fill="#424242" x="-3" y="-6" width="6" height="12" rx="1"/>
                    <circle fill="#42A5F5" cx="0" cy="0" r="2"/>
                </g>
            </g>
        </g>
        
        <!-- Control Box -->
        <rect fill="#757575" x="15" y="45" width="15" height="20" rx="1"/>
        <rect fill="#42A5F5" x="17" y="47" width="11" height="8"/>
        
        <!-- Status Lights -->
        <circle fill="#4CAF50" cx="20" cy="60" r="2"/>
        <circle fill="#FFC107" cx="25" cy="60" r="2"/>
    </g>
</svg> 