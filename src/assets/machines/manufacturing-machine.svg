<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="800px" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Base Platform -->
        <rect fill="#424242" x="5" y="75" width="90" height="15" rx="2"/>
        
        <!-- Main Machine Body -->
        <rect fill="#616161" x="15" y="25" width="70" height="50"/>
        
        <!-- Conveyor Belt -->
        <rect fill="#757575" x="10" y="65" width="80" height="10"/>
